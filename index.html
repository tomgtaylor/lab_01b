<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1 Lab</title>
    <style>
        body {
            background-color: beige;
        }
        p {
            color: rgb(9, 70, 70);
            font-size: large;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <header></header>

    <main>
        <h1>Class 1 Lab</h1>
        <p style="color: blue;">Question 1: What is your first name?</p>
        <p style="color: rgb(60, 60, 190);">Question 2: What State or country do you live in?</p>
        <p style="color: rgb(118, 118, 204);">Question 3: What is your favorite movie?</p>
        <p style="color: rgb(178, 178, 201);">Question 4: In your opinion, what is the best color?</p>
    </main>

    <footer></footer>

    <script> 
        let q1 = prompt("What is your first name?");
        alert(`Your name is ${q1}. Nice to meet you.`);
        console.log(q1);

        let q2 = prompt("What State or country do you live in?");
        alert(`Ok ${q1}, I understand you live in ${q2}.`)
        console.log(q2);

        let q3 = prompt("What is your favorite movie?");
        alert(`Your favorite movie is ${q3}.`)
        console.log(q3);

        let q4 = prompt("In your opinion, what is the best color?");
        alert (`${q4} is a decent color.`)
        console.log(q4);

        alert (`It appears your name is ${q1}, and you live in ${q2}. It also appears your favorite film is ${q3}, and you think the best color is ${q4}.`)
        document.write(`Ok ${q1}, I understand you live in ${q2}. Your favorite film is ${q3}, and you think the best color is ${q4}.`)
    </script>

</body>
</html>
